<div class="row">
  <div class="col-lg-5">
    <app-recipe-list (onRecipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-lg-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      Please select a recipe
    </ng-template>
  </div>
</div>
