<nav class="navbar navbar-light bg-light">
  <div class="d-flex d-flex-row w-100">
    <div class="navbar-brand text-secondary">Navbar</div>
    <div class="d-flex d-flex-row w-100 justify-content-between">
      <div>
        <div class="d-flex d-flex-row">
          <a
            class="nav-item nav-link text-secondary"
            *ngIf="!(user$ | async); else logoutButton"
            routerLink="/authentication">
            <span routerLinkActive="text-primary">Zaloguj się</span>
          </a>
          <ng-template #logoutButton>
            <a
              class="nav-item nav-link text-secondary"
              (click)="logout()">
              <span routerLinkActive="text-primary">Wyloguj się</span>
            </a>
          </ng-template>
          <a
            class="nav-item nav-link text-secondary"
            *ngIf="user$ | async"
            routerLink="/recipes">
            <span routerLinkActive="text-primary">Recipes</span>
          </a>
          <a
            class="nav-item nav-link text-secondary"
            routerLink="/shopping-list">
            <span routerLinkActive="text-primary">Shopping&nbsp;List</span>
          </a>
        </div>
      </div>
      <div class="nav-item dropdown">
        <button
          dropdown
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          [disabled]="!(user$ | async)">
          Zarządzaj
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" (click)="onSaveData()">Zapisz dane</a>
          <a class="dropdown-item" (click)="onFetchRecipes()">Pobierz dane</a>
        </div>
      </div>
    </div>
  </div>
</nav>
